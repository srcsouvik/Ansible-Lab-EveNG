---
# tasks file for ./roles/Layer2_Interface_config
- name: Enable Interfaces
  tags: [L2]
  loop: "{{ l3_fabric.interfaces }}"
  ios_interfaces:
   config:
    - name: "{{ item.name }}"
      description: "{{ item.desc }}"
      enabled: true
#      speed: 100
 #     duplex: half
- name: Enable Loopback Interface description
  tags: [L2]
  loop: "{{ local_loopbacks }}"
  ios_interfaces:
   config:
    - name: "{{ item.name }}"
      description: "{{ item.desc }}"
      enabled: true
- name: Configure L2-vlan on Switch
  tags: [L2]
  when: inventory_hostname=='Core-SW1' 
  loop: "{{ L2_vlan }}"
  cisco.ios.ios_vlans:
    config:
    - name: "{{ item.name }}"
      vlan_id: "{{ item.vlan_id }}"
      state: active
      shutdown: disabled
    state: merged

- name: Configure vlan to Switchport interfaces
  tags: [L2]
  when: inventory_hostname=='Core-SW1'
  cisco.ios.ios_l2_interfaces:
    config:
    - name: GigabitEthernet0/3
      mode: access
      access:
        vlan: 32
    - name: GigabitEthernet1/0
      mode: access
      access:
        vlan: 12
 #   - name: GigabitEthernet1/0
#      mode: trunk
#      trunk:
#        allowed_vlans: 10-20,40
#        native_vlan: 20
#        pruning_vlans: 10,20
#        encapsulation: dot1q
    state: merged
